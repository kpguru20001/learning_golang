# Users GraphQL schema

type User {
  id: ID!
  name: String!
  email: String!
  todos: [Todo!]!
  createdAt: Time!
  updatedAt: Time!
}

input NewUser {
  name: String!
  email: String!
}

input UpdateUser {
  id: ID!
  name: String
  email: String
}

extend type Query {
  users: [User!]!
  user(id: ID!): User
}

extend type Mutation {
  createUser(input: NewUser!): User!
  updateUser(input: UpdateUser!): User!
  deleteUser(id: ID!): Boolean!
}
