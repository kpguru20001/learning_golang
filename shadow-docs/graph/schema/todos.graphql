# Todos GraphQL schema

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
  createdAt: Time!
  updatedAt: Time!
}

input NewTodo {
  text: String!
  userId: String!
}

input UpdateTodo {
  id: ID!
  text: String
  done: Boolean
}

extend type Query {
  todos: [Todo!]!
  todo(id: ID!): Todo
}

extend type Mutation {
  createTodo(input: NewTodo!): Todo!
  updateTodo(input: UpdateTodo!): Todo!
  deleteTodo(id: ID!): Boolean!
} 